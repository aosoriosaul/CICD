        401:
          description: Sin autorizacion
          schema:
            $ref: '#/definitions/error.401'
          examples:
            application/json: |-
              {
                "codigo": "401.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4001",
                "mensaje": "No estas autorizado, favor de validar",
                "folio" : "awsapigeermczdev02-23426-49374-1",
                "info": "https://baz-developer.bancoazteca.com.mx/info#401.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4001",
                "detalles": [
