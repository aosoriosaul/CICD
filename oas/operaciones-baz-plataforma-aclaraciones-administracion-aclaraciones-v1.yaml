                    "tipificacion": "Cargo no reconocido",
                    "idSucursal": "9999",
                    "nombreSucursal": "Coyoacan",
                    "comentario": "Esto es una prueba de",
                    "estatus": "FINALIZADA",
                    "tiempoResolucion": 6,
                    "fechaPromesa": "06/10/2021",
                    "fechaCreacion": "30/09/2021",
                    "fechaResolucion": "30/09/2021",
                    "horaCreacion": "23:52:03",
                    "comentarioResponsable": "PRUEBAS SISTEMAS",
                    "movimientos": [{
                            "tipoOperacion": "COMPRA",
                            "monto": "149.00",
                            "descripcionComercio": "AMAZON MX, MEXICO DF",
                            "canalOperacion": "1",
                            "fechaImporte": "30/09/2021",
                            "fallo": "NO PROCEDENTE"
                        }
                    ],
                    "operador": {
                        "nombre": "PROCESO AUTOMATICO",
                        "accion": "FINALIZACIÓN"
                    },
                    "documentos": [{
                            "idTipo": "1",
                            "uri": "01-100-002"
                        }
                    ],
                    "cliente": {
                        "id": "09238490234",
                        "numeroCuenta": "xxxx-xxxx-xxxx-3123",
                        "numeroTarjeta": "xxxx-xxxx-xxxx-0213",
                        "estatusTarjeta": "ACTIVA"
                    }
                }
              }
        400:
          description: Entrada incorrecta
          schema:
            $ref:  "#/definitions/error-folio.400"
          examples:
            application/json: |-
              {
                "codigo": "400.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4000",
                "mensaje": "Parámetros de entrada con formato incorrecto",
                "folio": "awsapigeermczdev02-23426-49374-1",
                "info": "https://baz-developer.bancoazteca.com.mx/info#400.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4000",
