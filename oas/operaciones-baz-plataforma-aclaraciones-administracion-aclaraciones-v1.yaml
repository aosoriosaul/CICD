        404:
          description: No se encontraron recursos
          schema:
            $ref:  "#/definitions/error-folio.404"
          examples:
            application/json: |-
              {
                "codigo": "404.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4004",
