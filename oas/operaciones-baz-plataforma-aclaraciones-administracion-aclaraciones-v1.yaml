swagger: "2.0"
info:
  version: "0.0.1"
  title: API Administracion de Aclaraciones
  description: |
    Levantar y gestionar información relacionada a las aclaraciones en el sistema.

host: dev-api.bancoazteca.com.mx:8080
basePath: /operaciones-baz/plataforma-aclaraciones/administracion-aclaraciones/v1
schemes:
  - https
produces:
  - application/json

securityDefinitions:
  Bearer:
    description: >
      Para acceder a la API se debe pasar un token válido en todas las consultas.
      La siguiente sintaxis se debe utilizar en el encabezado 'Authorization' :
        Bearer: 2zzLJmBAtTNIU8nF8e8XbmDvaNGs
    type: apiKey
    name: Authorization
    in: header

security:
  - Bearer: []

paths:
  /aclaraciones:
    post:
      summary: Alta de folios para aclaraciones 
      description: Crear folios de aclaraciones solicitadas por el cliente.
      tags:
        - Altas
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: x-id-acceso
          description: Identificador para el cifrado y descifrado de llaves asimetricas
          required: true 
          type: string 
          default: "10000"
        - in: header
          name: x-ip-origen
          description: Identificador para aws
          required: true 
          type: string
          default: "192.168.1.200"
        - in: body
          name: request
          description: Información de entrada
          required: true
          schema:
            $ref:  "#/definitions/entradaAltaAclaraciones"
      responses:
        201:
          description: Creado
          schema:
            $ref:  "#/definitions/respuestaAltaAclaraciones.201"
          examples:
            application/json: |-
              {
                "mensaje": "Operacion exitosa",
                "folio": "awsapigeermczdev02-23426-49374-1",
                "resultado": {
                  "folioAclaracion": "100000000001"
                }
              }

        400:
          description: Entrada incorrecta
          schema:
            $ref: "#/definitions/error-aclaraciones.400"
          examples:
            application/json: |-
              {
                "codigo": "400.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4000",
                "mensaje": "Parámetros de entrada con formato incorrecto",
                "folio": "awsapigeermczdev02-23426-49374-1",
                "info": "https://baz-developer.bancoazteca.com.mx/info#400.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4000",
                "detalles": [
                  "Formato incorrecto: cliente.id"
                ]
              }
        
        401:
          description: Sin autorizacion
          schema:
            $ref: '#/definitions/error.401'
          examples:
            application/json: |-
              {
                "codigo": "401.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4001",
                "mensaje": "No estas autorizado, favor de validar",
                "folio" : "awsapigeermczdev02-23426-49374-1",
                "info": "https://baz-developer.bancoazteca.com.mx/info#401.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.4001",
                "detalles": [
                  "El x-id-acceso está expirado o no es válido, favor de solicitar uno nuevo"
                ]
              }

        500:
          description: Error inesperado
          schema:
            $ref: "#/definitions/error.500"
          examples:
            application/json: |-
              {
                "codigo": "500.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.5000",
                "mensaje": "Problemas al procesar su solicitud favor de contactar a su administrador",
                "folio": "awsapigeermczdev02-23426-49374-1",
                "info": "https://baz-developer.bancoazteca.com.mx/info#500.Operaciones-Baz-Plataforma-Aclaraciones-Administracion-Aclaraciones.5000",
                "detalles": [
