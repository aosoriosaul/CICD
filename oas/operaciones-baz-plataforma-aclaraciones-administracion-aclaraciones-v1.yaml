definitions:

  entradaAltaAclaraciones:
    type: object
    required:
      - cliente
      - movimientos
    properties:
      idCanal:
        type: integer
        description: Aqui se identifica el tipo de aplicación que se esta usando para el alta de la aclaración.
        example: 2
      idOrigen:
        type: integer
        description: Identificador del canal que nos consume (Sucursal, Baz Digital, Sistema Aclaraciones, Nuevo portal Aclaraciones)
        example: 1
      producto:
        type: string
        description: Tipo de tarjeta del id
        example: "TARJETA DEBITO"
      subProducto:
        type: string
        description: Tipo de tarjeta que adquirio, subproducto.
        example: "GUARDADITO KIDS"
      aclaracion:
        type: object
        properties:
          idTipo:
            type: integer
            description: Es el tipo de aclaracion que da de alta el cliente y viene de un catalogo.
            example: 485
          numeroTarjeta:
            type: string
            description: |-  
              Número de numeroTarjeta del cliente a la que se realizo la retención, si el campo aclaracionConTarjeta viene en true se vuelve obligatorio este campo. 
              `Importante:` Cifre el valor de éste campo con la llave pública (accesoPublico) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8
            example: "M9Zn5Gsv8ifeEbI9HA5wuQ"
          numeroCuenta:
            type: string
            description: |-
              Número de numeroCuenta del cliente a la que esta relacionada la tarjea en la que se realizo la retención, si el campo aclaracionConTarjeta viene en false se vuelve obligatorio este campo.
              `Importante:` Cifre el valor de éste campo con la llave pública (accesoPublico) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8
            example: "Ksfus9Zn5Gsv8ifeEbI9HA5wuQac"
          numeroMovimientos:
            type: integer
            description: Total de movimientos asociados al proceso de aclaración.
            example: 1
          comentario:
            type: string
            description: Comentarios del cliente sobre la aclaración que se esta realizando.
            example: "Me realizaron el cargo y no fui al comercio"
          montoTotal:
            type: string
            description: |-
              Monto total de la aclaración, suma de todos los montos de los movimientos ingresados para reclamo.
              `Importante:` Cifre el valor de éste campo con la llave pública (accesoPublico) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8
            example: "500.00"
          recursoPago:
            type: integer
            description: Se describe el tipo de pago 1.-Tarjeta, 2.-Cuentas
          observacion:
            type: string
            description: Comentario que da el analista al revisar la aclaración.
            example: "No coincide la hora del movimiento"
          conceptoBancaDigital:
            type: string
            description: Solo se llena cuando es pago por banca digital.
            example: "Compra con tarjeta movimiento pendiente"
          documentos:
            type: array
            items:
              $ref: '#/definitions/entradaDocumentosAclaracion'
              
      cliente:
        type: object
        properties:
          id:
            type: string
            description: |-
              Identificador del cliente para el proceso de aclaración dentro de Operaciones aclaraciones. 
              `Importante:` Cifre el valor de éste campo con la llave simétrica (accesoSimetrico) obtenida del api de seguridad con el cifrado AES/CBC/PKCS5Padding encoding UTF-8 y un código de autenticación (codigoAutentificacionHash), con el cifrado HmacSHA256 encoding UTF-8 que permitira asegurar la integridad de los datos y la autentificación del mensaje
            example: "12345"
          idClienteBanco:
            type: string
            format: int
            description: |-
              Numero de cliente.
              `Importante:` Cifre el valor de éste campo con la llave simétrica (accesoSimetrico) obtenida del api de seguridad con el cifrado AES/CBC/PKCS5Padding encoding UTF-8 y un código de autenticación (codigoAutentificacionHash), con el cifrado HmacSHA256 encoding UTF-8 que permitira asegurar la integridad de los datos y la autentificación del mensaje
            example: "456678"
          idEstatusCuenta:
            type: integer
            format: int
            description: Estatus de la numeroCuenta del cliente al momento de iniciar el proceso.
            example: 1
          idEstatusTarjeta:
            type: integer
            format: int
            description: Estatus de la numeroTarjeta del cliente al momento de iniciar el proceso.
      movimientos:
        type: array
        items: 
          $ref: '#/definitions/movimientos'
      operador:
        type: object
        properties:
          numeroEmpleado:
            type: string
            description: |-
              Número identificador del empleado. 
              `Importante:` Cifre el valor de éste campo con la llave pública (accesoPublico) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8
            example: "782732"
          idSucursalSolicitud:
            type: string
            description: Sucursal en la que se realizó el proceso de aclaración 
            example: "0172"
          perfil:
            type: string
            description: |-
              Perfil del empleado que realizó el proceso de aclaración.
              `Importante:` Cifre el valor de éste campo con la llave pública (accesoPublico) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8
            example: "Ejecutivo"

