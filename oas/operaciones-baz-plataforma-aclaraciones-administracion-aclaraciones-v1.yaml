          default: "10000"
        - in: header
          name: x-ip-origen
          description: Identificador para aws
          required: true
          type: string
          default: "192.168.1.200"
        - in: path
          name: folio
          description: Identificador del negocio que se quiere consultar
          required: true 
          type: string 
          default: "098-201908131017594500"

